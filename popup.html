<!DOCTYPE html>
<html>
  <head>
    <title>Tag Assistant</title>
        <script type="module" src="./popup.js" defer>
        </script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body id='body' style="width:300px;height:550px;text-align: center">
    <div id="topDiv">
      <div id="logoDiv">
        <img src="scripterLogoNotQuiteAsBig.png" id="logo">
      </div>
      <div id="titleDiv">
        <h1 id=title >Scripter</h1>
      </div>
    </div>
    <div id="genScriptButtonDiv">
      <button id="genScriptButton" class="button">Retrieve Script</button>
    </div>
    <p id="loading"></p>
    <div id="content">
      <label id="keywordLabel">
        Keyword:<input  id="keyword" data-cy="keywordInput"></input>
      </label>
      <button type="submit" id="submitKeywordButton" data-cy="submit" class="button">Search</button>
      
      <p id="listCount"></p>
      <div id="list" data-cy="resultsList" ></div>
      <button id="scriptButton" class="button">Show Script</button>
      <div id="scriptArea"></div>
    </div>
  </body>
</html>
